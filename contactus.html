    <form id="form-contact">
        <h2>Get in touch with SaffCoz</h2>
        <div class="form-container">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Please enter your Name">
        </div>
        <div class="form-container">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Please enter your Email Address">
        </div>
        <div class="form-container">
            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" id="phonenumber" placeholder="Please enter your Phone Number">
        </div>
        <div class="form-container">
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="gender" selected disabled>Prefer not to say</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="form-container">
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="promotion" name="promotion">
                    <label for="promotion">receive the latest news, exclusive offers, and new product releases. </label>
                </div>
            </div>
            
        </div>

        <button type="submit" id="send-button">Send</button>
    </form>
